<form class="adicionar-form-add" [formGroup]="FormularioLogin" (ngSubmit)="enviarDados()" enctype="multipart/form-data">
    <label>Login</label>
    <input type="text" name="" formControlName="email" placeholder="Email" required>
    <label>Senha</label>
    <input type="password" name="" formControlName="senha" placeholder="Senha" required>
    <button type="submit" name="">LOGIN</button>
</form>
